<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
</head>
<body>
    <div class="container">
        <h1>Todo List</h1>
        <section class="input_area">
            <input id="task_input" type="text">
            <button id="btn_add" class="btn btn-primary">+</button>
        </section>
        <section class="task_area">
            <div class="task_tabs">
                <div id="under_line" class="bg-dark"></div>
                <div id="all" class="menu">
                    모두
                </div>
                <div id="ongoing" class="menu">
                    진행
                </div>
                <div id="done" class="menu">
                    완료
                </div>
            </div>
            <div id="task_board">
                <div class="task pd-5 bg-info">
                    <div class="task_default text-white text-bold mx-auto mb-3 mt-3">오늘 할일을 추가해주세요</div>
                </div>
            </div>
        </section>
    </div>
    
</body>
</html>
